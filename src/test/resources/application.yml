logging:
  level:
    root: error
    me:
      sonam: debug
info:
  app:
    name: Springboot me.sonam.account.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  #  port: 8080
  port: 9001

spring:
  profiles:
    active: localdevtest
  r2dbc:
    url: r2dbc:h2:mem:///contentitem?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:

POSTGRES_USERNAME: dusername
POSTGRES_DBNAME: dbname
POSTGRES_SERVICE: dservice
POSTGRES_PASSWORD: dpassword

audience: https://sonam.cloud
scope: backend
expiresInSeconds: 86400

permitpath:
  - path: /authentications/api/health/*
  - path: /authentications/authenticate
  - path: /authentications
    httpMethods: POST
  - path: /authentications/activate/*
    httpMethods: PUT
  - path: /authentications/noauth/password
    httpMethods: PUT

application-rest-service:
  root: http://localhost:{port}
  client-role: /applications/clients/{clientId}/users/{userId}

jwt-service:
  root: http://localhost:{port}
  public-key-id: /jwts/publickeys/{keyId}
  accesstoken: /jwts/accesstoken

eureka:
  client:
    enabled: false

hmacKey:
  clientId: authentication-rest-service
  algorithm: HmacMD5
  secretKey: mysecret

jwtrequest:
  - in:  /authentications/authenticate
    out: /applications/clients/(.)*/users/(.)*
    jwt: request
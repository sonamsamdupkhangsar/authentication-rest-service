logging:
  level:
    root: error
    me:
      sonam: debug
info:
  app:
    name: Springboot me.sonam.account.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  #  port: 8080
  port: 9001

spring:
  r2dbc:
    url: r2dbc:h2:mem:///contentitem?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:

POSTGRES_USERNAME: dusername
POSTGRES_DBNAME: dbname
POSTGRES_SERVICE: dservice
POSTGRES_PASSWORD: dpassword


jwt-rest-service: http://localhost:{port}/create/{username}/{audience}/{expireField}/{expireIn}

audience: https://sonam.cloud
scope: backend
expiresInSeconds: 86400

permitpath:
  - path: /api/health/*
  - path: /authentications/authenticate
  - path: /authentications
    httpMethods: POST
  - path: /authentications/activate/*
    httpMethods: PUT

jwt-rest-service-public-key-id: http://localhost:{port}/jwt-rest-service/publickeys/{keyId}
jwt-rest-service-accesstoken: http://localhost:8081/jwts/accesstoken

application-rest-service:
  root: http://localhost:{port}/applications
  client-role: /clients/{clientId}/users/{userId}

eureka:
  client:
    enabled: false

hmackey:
  clientId: authentication-rest-service
  hmacMD5Algorithm: HmacMD5
  secretKey: mysecret

jwtrequest:
  - in:  /authentications/authenticate
    out: /applications/clients/(.)*/users/(.)*
    jwt: request
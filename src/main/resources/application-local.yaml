# This yaml file is for loading local database, server port, disable eureka and set jwt-rest-service endpoint
server:
  port: 8083

POSTGRES_USERNAME: test
POSTGRES_PASSWORD: test
POSTGRES_DBNAME: authentication
POSTGRES_SERVICE: host.docker.internal:5432
DB_SSLMODE: disable

EUREKA_HOST: host.docker.internal:8761
EUREKA_USER: test
EUREKA_PASSWORD: test

eureka:
  client:
    enabled: true

DEFAULT_ZONE: http://${EUREKA_USER}:${EUREKA_PASSWORD}@${EUREKA_HOST}/eureka

audience: https://sonam.cloud
scope: backend
expiresInSeconds: 86400

# jwt-rest-service on port 8081 local server
JWT_REST_SERVICE: http://jwt-rest-service
APPLICATION_REST_SERVICE: http://application-rest-service
ACCOUNT_REST_SERVICE: http://account-rest-service

HMAC_CLIENTID: authentication-rest-service
HMAC_ALGORITHM: HmacMD5
HMAC_SECRET: mysecret